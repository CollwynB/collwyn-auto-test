<form (ngSubmit)="emitSearch()" class="search__form" data-testid="search-form">
  <div class="input-group">
    <label class="input-label">Search term: </label>
    <input
      class="input--text"
      placeholder="Search by name or role..."
      [(ngModel)]="searchTerm"
      name="searchTerm"
    />
  </div>
  <button class="button button--primary">Search</button>
  <div class="search__checkbox-container">
    <label class="input-label">Show disabled: </label>
    <input
      type="checkbox"
      name="showDisabled"
      [(ngModel)]="this.showDisabled"
      [ngModelOptions]="{ standalone: true }"
      (change)="emitSearch()"
      data-testid="disabled-toggle"
    />
  </div>
</form>
